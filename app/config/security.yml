jms_security_extra:
    secure_all_services: false
    expressions: true
    
security:
    firewalls:
        frontend:
            pattern: ^/
            anonymous: ~
            form_login:
                login_path: login
                check_path: login_check
                default_target_path: index
                always_use_default_target_path: true
            remember_me:
                key: ADG
                lifetime: 31536000
            logout:
                path: logout
                target: index
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/normativa, roles: ROLE_USUARIO }

    providers:
        usuarios:
            entity: { class: Adg\PrincipalBundle\Entity\User, property: email }
    encoders:
        Adg\PrincipalBundle\Entity\User: plaintext
